<html>
    <head>
        <title>UST Pricing</title>
        <style media="screen" type="text/css">
            body {
                background: #061321
            }
            li {
                color: #d8ae7d
            }
            ul {
                display: table;
                margin: 0 auto
            }
        </style>
    </head>
    <body>
        <div id="form" align="center">
            {% load static %}
            {% load humanize %}
            <img src="{% static "USTPricing/DEFIC.png" %}"/>
            <ul>
                <li>Total shipment size: {{ contract.totalSize|floatformat:2|intcomma }}</li>
                <li>Collateral: {{ contract.collateral|floatformat:2|intcomma }}</li>
                <li>Reward: {{ contract.reward|floatformat:2|intcomma }}</li>
                <li>Evepraisal URL: {{ contract.evepraisalURL }}</li>
            </ul>
        </div>
    </body>
</html>
